<div class="jumbotron">
<div class="row"ng-repeat="show in showList" ng-model="show" >
  <div class="container-fluid">
  <div class="panel panel-primary">

  <div class="panel-heading">
    <div class="panel-title">
                    {{show.show.name}}
    </div>
  </div>
  <div class="panel-body">



      <img class ="class-xs-5 pull-left" src={{show.show.image.medium}} >


  <div class ="col-xs-6">


    <ul class="list-inline">
      <li ng-repeat="genre in show.show.genres track by $index">{{genre}} | </li>


    </ul>

    <p ng-bind-html="show.show.summary" ></p>
</div>

</div>



</div>
</div>
</div>
</div>
