<div class=well>
  <ul class="nav nav-tabs">
      <li class="active"><a href="#login-tab" data-toggle="tab">Login <i class="fa"></i></a></li>
      <li><a href="#register-tab" data-toggle="tab">Register <i class="fa"></i></a></li>
  </ul>

  <form   class="form-horizontal">
      <div class="tab-content">
          <div class="tab-pane active" id="login-tab">
            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Username"
              ng-model="user.username"></input>
            </div>
            <div class="form-group">
              <input type="password"
              class="form-control"
              placeholder="Password"
              ng-model="user.password"></input>
            </div>

            <button ng-click="logIn()" class="btn btn-primary">Log In</button>
          </div>
          <div class="tab-pane" id="register-tab">
            <div class="form-group">
              <input type="text"
              class="form-control"
              placeholder="Username"
              ng-model="user.username"></input>
              </div>
              <div class="form-group">
              <input type="password"
              class="form-control"
              placeholder="Password"
              ng-model="user.password"></input>
              </div>
              <button ngClick=register() class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
